<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión</title>

    <!-- Bootstrap (opcional, puedes quitarlo si no lo usas) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        /* ======== RESETEO BÁSICO ======== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f5f6fa;
            color: #333;
        }

        /* ======== FONDO ======== */
        #background {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(135deg, #003366 0%, #0073e6 100%);
        }

        #background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.25;
        }

        /* ======== CONTENEDOR PRINCIPAL ======== */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }

        .login-box {
            background: #fff;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-box h1 {
            font-size: 20px;  
            font-weight: 500; 
        }

        .login-box h2 {
            font-weight: 400;
            margin-bottom: 10px;
            color: #003366;
            font-size: 16px;
        }

        .login-box p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        /* ======== FORMULARIO (B2C lo inyecta aquí) ======== */
        #api {
            text-align: left;
        }

/* ======== BOTÓN PRINCIPAL DE INICIO DE SESIÓN ======== */
#next {
    display: block;
    width: 100%;
    background-color: #0073e6 !important; /* azul */
    color: #fff !important;                /* texto blanco */
    font-weight: 600;
    padding: 12px;
    border: none;
    border-radius: 0;                      /* esquinas cuadradas */
    cursor: pointer;
    font-size: 15px;
}

#next:hover {
    background-color: #005bb5 !important; /* azul más oscuro al pasar el mouse */
}

        /* ======== ENLACES ======== */
        a {
            color: #0073e6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .alerta-info {
            background-color: #e9f3ff;
            border: 1px solid #0073e6;
            color: #003366;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            margin-top: 30px;
            text-align: left;
        }

        /* ======== CAMPOS DE INPUT ======== */
        .entry-item {
            margin-bottom: 15px; /* espacio entre campos */
        }

        /* Label principal */
        .entry-item > label,
        .entry-item .password-label label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 14px;
            color: #333;
            padding: 0;
        }

        /* Contenedor para password con link */
        .entry-item .password-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
        }

        .password-label a {
            font-size: 13px;
            color: #0073e6;
            text-decoration: none;
        }

        .password-label a:hover {
            text-decoration: underline;
        }

        /* Input general */
        .entry-item input[type="email"],
        .entry-item input[type="password"] {
            display: block;
            width: 100%;
            border: 1px solid #ccc;      /* borde normal */
            border-radius: 6px;
            padding: 10px;
            font-size: 14px;
            margin-top: 0;
            background-color: #fff;       /* fondo siempre blanco */
        }

        /* Input con error */
        .entry-item input.highlightError {
            border-color: #d93025;        /* borde rojo */
            background-color: #fff;       /* mantiene fondo blanco */
        }

        /* Mensaje de error */
        .entry-item .error {
            margin-top: 4px;
            margin-bottom: 0;
        }

        .entry-item .error p {
            color: #d93025;
            font-size: 13px;
            margin: 0;
            padding: 0;
        }

        /* ======== RESPONSIVE ======== */
        @media (max-width: 600px) {
            .login-box {
                padding: 25px;
            }

            .login-box .logo {
                width: 80px;
            }
        }
    </style>
</head>

<body>

    <!-- Imagen de fondo opcional -->
    <div id="background">
        <!-- <img src="fondo.jpg" alt="Fondo de login"> -->
    </div>

    <!-- Contenedor -->
    <div class="login-container">
        <div class="login-box">
            <h1>Bienvenido</h1>
            <div class="alerta-info">
                Si es tu primer inicio de sesión, haz clic en <strong>“¿Olvidó su contraseña?”</strong> para activar tu cuenta.
            </div>
            <!-- Azure AD B2C inyecta el formulario aquí -->
            <div id="api" role="main"></div>

            <!-- Botón personalizado opcional -->
            <!-- <button class="btn btn-primary w-100 mt-3">Entrar</button> -->
        </div>
    </div>

</body>
</html>
