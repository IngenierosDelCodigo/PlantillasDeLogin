<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesi√≥n</title>

    <!-- Bootstrap (opcional, puedes quitarlo si no lo usas) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- üîπ Tus propios estilos -->
    <style>
        /* ======== RESETEO B√ÅSICO ======== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f5f6fa;
            color: #333;
        }

        /* ======== FONDO ======== */
        #background {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(135deg, #003366 0%, #0073e6 100%);
        }

        #background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.25;
        }

        /* ======== CONTENEDOR PRINCIPAL ======== */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }

        .login-box {
            background: #fff;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-box h2 {
            font-weight: 700;
            margin-bottom: 10px;
            color: #003366;
        }

        .login-box p {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        /* ======== FORMULARIO (B2C lo inyecta aqu√≠) ======== */
        #api {
            text-align: left;
        }

        /* ======== BOTONES ======== */
        button, .btn {
            border-radius: 8px !important;
            font-weight: 600;
            padding: 10px 15px;
        }

        .btn-primary {
            background-color: #0073e6;
            border-color: #0073e6;
        }

        .btn-primary:hover {
            background-color: #005bb5;
            border-color: #005bb5;
        }

        .btn-secondary {
            background-color: #ccc;
            border-color: #ccc;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #bbb;
        }

        /* ======== ENLACES ======== */
        a {
            color: #0073e6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ======== RESPONSIVE ======== */
        @media (max-width: 600px) {
            .login-box {
                padding: 25px;
            }

            .login-box .logo {
                width: 80px;
            }
        }
    </style>
</head>

<body>

    <!-- Imagen de fondo opcional -->
    <div id="background">
        <!-- <img src="fondo.jpg" alt="Fondo de login"> -->
    </div>

    <!-- Contenedor -->
    <div class="login-container">
        <div class="login-box">
            <img class="logo" src="logo.svg" alt="Logo">
            <h2>Bienvenido</h2>
            <p>Inicia sesi√≥n con tu cuenta corporativa</p>

            <!-- Azure AD B2C inyecta el formulario aqu√≠ -->
            <div id="api" role="main"></div>

            <!-- Bot√≥n personalizado opcional -->
            <!-- <button class="btn btn-primary w-100 mt-3">Entrar</button> -->
        </div>
    </div>

</body>
</html>
