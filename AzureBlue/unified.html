<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap de Microsoft -->
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- Estilos comunes (fuentes, logos de IdP, etc.) -->
    <style id="common">
        @font-face {
            font-family: 'SegoeUI';
            src: url(https://login.microsoftonline.com/templates/src/fonts/segoeui.WOFF);
            font-weight: normal;
        }
        @font-face {
            font-family: 'SegoeUI';
            src: url(https://login.microsoftonline.com/templates/src/fonts/segoeui_bold.WOFF);
            font-weight: bold;
        }
        /* Aquí van los estilos de logos de IdP (Amazon, Google, Microsoft, etc.) */
        /* ... el resto de tu CSS existente ... */
    </style>

    <!-- Estilos para idpSelector -->
    <style id="idpselector">
        /* Mantener todo igual, para que los botones de login social funcionen */
        /* ... tu CSS existente de idpSelector ... */
    </style>

    <!-- Estilos unificados de B2C -->
    <style>
        /* Mantener los estilos inyectados por B2C */
        /* ... copia todo tu CSS de body, .container, .panel-default, #api, etc. ... */
    </style>
</head>
<body>
    <div id="background_branding_container" data-tenant-branding-background-color="true">
        <img data-tenant-branding-background="true" src="https://login.microsoftonline.com/templates/src/backgrounds/1-1.png" alt="Illustration"/>
    </div>

    <div class="container unified_container" role="presentation">
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img class="companyLogo" data-tenant-branding-logo="true" src="https://login.microsoftonline.com/templates/src/images/logo.svg" alt="Logo">

                        <!-- MENSAJE DE AYUDA / INFORMACIÓN -->
                        <p style="color:#555; font-size:14px; margin-bottom:15px;">
                            Bienvenido. Ingresa tu correo electrónico corporativo para iniciar sesión.
                        </p>

                        <!-- Contenedor donde B2C inyecta sus inputs y botones -->
                        <div id="api" role="main">
                            <!-- No tocar nada aquí, B2C coloca todo -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
