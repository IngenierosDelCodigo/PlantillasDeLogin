<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Mi Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
        }

        .container {
            display: table;
            width: 100%;
            height: 100vh;
        }

        .row {
            display: table-cell;
            vertical-align: middle;
        }

        .panel {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .companyLogo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        #api input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        #api input:focus {
            border-color: #296ec6;
            outline: none;
        }

        #next {
            width: 100%;
            padding: 12px;
            background-color: #296ec6;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #next:hover {
            background-color: #1662c7;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 13px;
            margin-bottom: 10px;
            cursor: pointer;
            color: #296ec6;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="panel">
                <img class="companyLogo" src="https://yourdomain.com/logo.png" alt="Logo de Mi Empresa" />
                <h2>Bienvenido</h2>
                <p>Ingresa tus credenciales para continuar</p>

                <div id="api" role="main">
                    <!-- Inputs que B2C inyecta -->
                </div>

                <span class="forgot-password" onclick="alert('Redirigir a recuperar contraseña')">¿Olvidaste tu contraseña?</span>
            </div>
        </div>
    </div>
</body>
</html>
